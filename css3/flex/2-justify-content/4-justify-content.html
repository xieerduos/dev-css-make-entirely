<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-justify-content</title>
    <style>
        .container {
            display: flex;
            /* 内容对齐 */
            justify-content: space-between;
            height: 300px;
            width: 700px;
            background-color: skyblue;
        }
        .flex-item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item">1aaa</div>
        <div class="flex-item">2aaa</div>
        <div class="flex-item">3aaa</div>
        <div class="flex-item">4aaa</div>
        <div class="flex-item">5aaa</div>
    </div>
</body>
</html>
