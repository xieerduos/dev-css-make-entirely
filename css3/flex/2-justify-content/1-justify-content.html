<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>justify-content : flex-start</title>
    <style>
        .container{
            display: flex;
            justify-content: flex-start;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .flex-item{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color:sienna;
        }
    </style>
</head>
<body>
    <!-- 
        内容对齐
        justify-content: flex-start / flext-end / center / space-between / space-around
     -->
    <div class="container">
        <div class="flex-item">1a</div>
        <div class="flex-item">2a</div>
        <div class="flex-item">3a</div>
    </div>
</body>
</html>
