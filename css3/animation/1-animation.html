<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 动画 keyframe</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
        }

        div:hover {
            animation: myfirst 1s;
        }

        @keyframes myfirst {
            from {
                background: red;
                transform: rotate(0deg)
            }
            to {
                background: yellow;
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>
    <div></div>
    <img width="300" src="pic.jpg" alt="">
</body>

</html>
